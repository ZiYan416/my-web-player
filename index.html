<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player - Pure Style</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- 背景层 -->
    <div class="app-background"></div>

    <div class="player-window">
        <!-- 顶部装饰栏 -->
        <div class="top-bar">
            <i class="fa-solid fa-chevron-down"></i>
            <div class="window-actions">
                <i class="fa-regular fa-window-minimize"></i>
                <i class="fa-regular fa-square"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <div class="main-area">
            <!-- 左侧：信息与歌词 -->
            <div class="left-panel">
                <div class="song-header">
                    <h1 id="song-title">晴る (Sunny)</h1>
                    <p id="artist-name">Yorushika (ヨルシカ)</p>
                </div>
                
                <!-- 静态歌词展示 (模拟图片效果) -->
                <div class="lyrics-box">
                    <p class="lyric-line highlight">似乎带着淡淡晴空的气息</p>
                    <p class="lyric-line jp">晴れに晴れ、花よ咲け</p>
                    <p class="lyric-line active">苍穹为你晴空万里 催繁花盛开</p>
                    <p class="lyric-line jp">咲いて晴るのせい</p>
                    <p class="lyric-line">绽放是因为你晴朗似骄阳</p>
                    <p class="lyric-line jp">降り止めば雨でさえ</p>
                    <p class="lyric-line">待当云销雨霁 露水如灼</p>
                    <p class="lyric-line jp">貴方を飾る晴る</p>
                    <p class="lyric-line">也将在为你增色</p>
                </div>
            </div>

            <!-- 右侧：巨大的磨砂黑胶 -->
            <div class="right-panel">
                <!-- 这一层是那个巨大的半透明磨砂圆盘 -->
                <div class="vinyl-halo">
                    <!-- 这一层是内部旋转的封面 -->
                    <div class="vinyl-disk" id="vinyl">
                        <div class="album-cover" id="album-art" style="background-image: url('https://i.scdn.co/image/ab67616d0000b273a30233241437270d7e8f9f09');"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部控制栏 -->
        <div class="control-bar">
            
            <!-- 左侧操作 -->
            <div class="action-group">
                <label for="file-input" class="icon-btn text-btn">
                    <i class="fa-solid fa-folder-open"></i> 打开文件
                </label>
                <input type="file" id="file-input" accept="audio/*" hidden>
                <i class="fa-regular fa-heart icon-btn"></i>
            </div>

            <!-- 中间播放控制与进度 -->
            <div class="center-controls">
                <div class="buttons">
                    <i class="fa-solid fa-shuffle secondary-icon"></i>
                    <i class="fa-solid fa-backward-step" id="prev-btn"></i>
                    <div class="play-toggle" id="play-pause-btn">
                        <i class="fa-solid fa-play" id="play-icon"></i>
                    </div>
                    <i class="fa-solid fa-forward-step" id="next-btn"></i>
                    <i class="fa-solid fa-repeat secondary-icon"></i>
                </div>
                <div class="progress-container">
                    <span class="time" id="current-time">00:52</span>
                    <input type="range" id="progress-bar" value="0" min="0" max="100">
                    <span class="time" id="duration">04:30</span>
                </div>
            </div>

            <!-- 右侧音量与其他 -->
            <div class="right-actions">
                <div class="tag-badge">Hi-Res</div>
                <i class="fa-solid fa-volume-high icon-btn"></i>
                <i class="fa-solid fa-bars icon-btn"></i>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
